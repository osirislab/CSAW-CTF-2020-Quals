<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Password Checkup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="static/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" id="form">
	  <div class="form-group">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
      </div>
      <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <hr>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	  <br>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		{% for message in messages %}
		  <p>{{ message }}</p>
		{% endfor %}
	  {% endif %}
	{% endwith %}
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        {% set a = gen_seed() %}
        var A = {{ modular_pow(2, a, N) }};

		$('#form').submit(function() {
            $('<input />').attr('type', 'hidden')
                .attr('name', "a")
                .attr('value', A)
                .appendTo('#form');
    	    return true;
		});

        // TODO: calculate session value to send over back to server. Ack, our engineers are lazy :(

    });
  </script>
</html>
